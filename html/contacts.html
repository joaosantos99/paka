<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --color-off-white: #f3f0ec;
        --color-off-black: #262626;
        --color-brand-orange: #dc7d4a;
        --color-beje: #eae5dc;
      }
    </style>
    <link rel="stylesheet" href="/css/style.css" />
    <title>PAKA - Contact Us</title>
  </head>
  <body class="bg-[var(--screen-bg)]">
    <main>
      <section>
        <div class="grid md:grid-cols-2 login-hero">
          <div
            class="!bg-no-repeat !bg-cover !bg-center md:flex items-center justify-center hidden"
            style="background: url(/img/contact-hero-bg.png)"
          ></div>
          <div class="flex justify-center items-center px-4 relative">
            <div
              class="sm:w-96 w-full mx-auto bg-[var(--screen-bg)] z-[1] relative"
              id="contact-form-container"
            >
              <h4 class="text-3xl font-semibold text-center mb-4">
                Contact Us!
              </h4>
              <form id="contactForm">
                <input
                  type="text"
                  name="fullName"
                  id="fullName"
                  class="border rounded-md h-12 p-3.5 focus-within:outline-0 text-sm w-full"
                  placeholder="Full Name"
                  required
                />

                <input
                  type="email"
                  name="email"
                  id="email"
                  class="border rounded-md h-12 p-3.5 focus-within:outline-0 text-sm my-2 w-full"
                  placeholder="Email"
                  required
                />

                <textarea
                  name="message"
                  id="message"
                  class="border rounded-md p-3.5 focus-within:outline-0 text-sm mt-2 w-full resize-none"
                  rows="5"
                  placeholder="Message"
                  required
                ></textarea>

                <button
                  type="submit"
                  class="bg-[var(--secondary-color)] text-white rounded-md h-12 px-10 mt-2 w-full cursor-pointer"
                >
                  Send Message
                </button>
              </form>
            </div>

            <img
              src="/img/cactus-img.png"
              alt="Cactus Img"
              class="absolute bottom-0 right-0 -z-0"
            />
          </div>
        </div>
      </section>
    </main>
    <script src="/js/init.js" type="module"></script>
    <script src="/js/views/HeaderView.js" type="module"></script>
    <script src="/js/views/ContactsView.js" type="module"></script>
    <script src="/js/views/FooterView.js" type="module"></script>
  </body>
</html>
