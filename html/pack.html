<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon Icon -->
    <link rel="icon" href="../img/favicon.svg" />
    <!-- Custom CSS File -->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Tailwind CSS CDN File -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>PAKA - Pack Details</title>
  </head>
  <body>
    <main>
      <!-- Header + Search Section Start -->
      <div
        id="packHero"
        class="sm:min-h-[750px] !bg-no-repeat !bg-cover !bg-center"
        style="background-color: #8d8d8d; background-blend-mode: multiply"
      >
        <div id="lightHeaderContainer"></div>
        <div class="sm:my-50 mt-20 px-4">
          <div
            id="packCategoriesIcons"
            class="flex items-center justify-center gap-3"
          ></div>
          <h1
            id="packName"
            class="md:text-6xl sm:text-5xl text-4xl max-w-2xl mx-auto text-center uppercase font-semibold text-[var(--screen-bg)] mt-3"
          ></h1>
          <div
            id="packPriceAndDate"
            class="flex items-center justify-center bg-[var(--primary-color)] text-white rounded-md h-11 px-6 mt-3 sm:w-fit w-full mx-auto block font-medium"
          ></div>
        </div>

        <!-- Search Filter Section Start -->
        <section
          class="relative z-999 sm:translate-y-0 bg-[var(--light-bg-color)]"
        >
          <div class="max-w-7xl px-4 mx-auto p-4 rounded-md">
            <form id="reservationForm">
              <div class="grid sm:grid-cols-4 md:gap-6 gap-2">
                <input
                  id="departure"
                  type="text"
                  name="departure"
                  id="departure"
                  class="border rounded-md h-12 p-3.5 focus-within:outline-0 text-sm w-full bg-[var(--screen-bg)]"
                  placeholder="Departure"
                />
                <div class="relative">
                  <input
                    type="text"
                    name="arrival"
                    id="arrival"
                    class="border rounded-md h-12 p-3.5 focus-within:outline-0 text-sm w-full bg-[var(--screen-bg)]"
                    placeholder="Arrival"
                  />
                </div>
                <input
                  type="number"
                  name="numberOfPeople"
                  id="numberOfPeople"
                  class="border rounded-md h-12 p-3.5 focus-within:outline-0 text-sm w-full bg-[var(--screen-bg)]"
                  placeholder="1 Person"
                />
                <button
                  id="addReservationButton"
                  type="submit"
                  class="bg-[var(--secondary-color)] text-white rounded-md h-12 px-10 w-full cursor-pointer hover:bg-transparent hover:text-[var(--secondary-color)] hover:border-2 hover:border-[var(--secondary-color)] transition-colors duration-200 ${this.isAlreadyReserved ? 'opacity-50 cursor-not-allowed bg-[var(--secondary-color)]' : ''}"
                >
                  Add Reservations
                </button>
              </div>
            </form>
          </div>
        </section>
        <!-- Search Filter Section End -->
      </div>
      <!-- Header + Search Section End -->

      <!-- Adventure Section Start -->
      <div class="relative">
        <section
          class="max-w-7xl px-4 mx-auto lg:pt-24 sm:pt-14 pt-52 md:pb-24 pb-14 grid md:grid-cols-2 items-center gap-5"
        >
          <h3
            id="packTitle"
            class="md:text-5xl text-4xl font-semibold md:mb-4 md:leading-14 md:w-9/12 z-10 relative text-[var(--secondary-color)]"
          ></h3>
          <p class="text-base" id="packDescription"></p>
        </section>
      </div>
      <!-- Adventure Section End -->

      <!-- Image Carousel Section Start -->
      <section
        class="bg-[var(--light-bg-color)] py-12 relative overflow-x-hidden"
      >
        <div
          class="max-w-7xl px-4 mx-auto flex sm:gap-6 gap-4"
          id="imageCarousel"
        >
          <!-- Images will be dynamically inserted here -->
        </div>
      </section>
      <!-- Image Carousel Section End -->

      <!-- Similar Packs Section Start -->
      <section class="py-12 overflow-x-hidden">
        <div
          class="max-w-7xl px-4 mx-auto flex md:items-center gap-6 md:flex-row flex-col"
        >
          <h4 class="md:text-4xl text-3xl font-semibold min-w-xs">
            You may <span class="md:block hidden"></span> also Like!
          </h4>
          <div id="similarPacks" class="flex gap-6 overflow-x-auto">
            <!-- Similar packs will be dynamically inserted here -->
          </div>
        </div>
      </section>
      <!-- Similar Packs Section End -->
    </main>

    <!-- Custom JS File -->
    <script src="/js/init.js" type="module"></script>
    <script src="/js/views/HeaderView.js" type="module"></script>
    <script src="/js/views/SinglePackView.js" type="module"></script>
    <script src="/js/views/FooterView.js" type="module"></script>
  </body>
</html>
