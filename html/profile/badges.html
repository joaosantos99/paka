<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon Icon -->
    <link rel="icon" href="../../img/favicon.svg" />
    <!-- Custom CSS File -->
    <link rel="stylesheet" href="../../css/style.css" />
    <!-- Tailwind CSS CDN File -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>PAKA - Profile Badges</title>
  </head>
  <body>
    <main>
      <!-- Profile Settings Section Start -->
      <div class="relative overflow-x-hidden">
        <section class="max-w-7xl px-4 mx-auto">
          <div class="mt-8 flex justify-between items-center flex-col">
            <div class="text-center">
              <img
                src="/img/user-profile.svg"
                alt="User Profile"
                class="mx-auto"
              />
              <h4 id="profileName" class="text-5xl font-semibold"></h4>
              <h3 id="profileEmail" class="text-lg"></h3>
            </div>

            <div
              class="p-4 rounded-xl bg-[var(--light-bg-color)] lg:flex hidden items-center gap-4 mt-10"
            >
              <img src="/img/icon/ic-filled-globe.svg" alt="Filled Globe Img" />
              <img src="/img/icon/ic-empty-globe.svg" alt="Empty Globe Img" />
              <img src="/img/icon/ic-empty-globe.svg" alt="Empty Globe Img" />
              <img src="/img/icon/ic-empty-globe.svg" alt="Empty Globe Img" />
              <img src="/img/icon/ic-empty-globe.svg" alt="Empty Globe Img" />
              <img src="/img/icon/ic-empty-globe.svg" alt="Empty Globe Img" />
              <img src="/img/icon/ic-empty-globe.svg" alt="Empty Globe Img" />
            </div>
          </div>
        </section>
      </div>

      <div class="max-w-7xl px-4 mx-auto mb-20">
        <ul
          class="sm:flex hidden gap-2 justify-center mt-16 mb-12 overflow-x-auto w-full"
        >
          <li>
            <a href="/html/profile/settings.html">
              <button
                type="button"
                data-tab="settings"
                class="border border-[var(--primary-color)] py-2 px-8 rounded-md rounded-e-none cursor-pointer font-medium w-36"
              >
                Settings
              </button>
            </a>
          </li>

          <li>
            <a href="/html/profile/reservation.html">
              <button
                type="button"
                data-tab="reservations"
                class="border border-[var(--primary-color)] py-2 px-8 cursor-pointer font-medium w-36"
              >
                Reservations
              </button>
            </a>
          </li>

          <li>
            <a href="/html/profile/badges.html">
              <button
                type="button"
                data-tab="badges"
                class="border border-[var(--secondary-color)] py-2 px-8 cursor-pointer font-medium rounded-e-md w-36 bg-[var(--secondary-color)] text-white"
              >
                Badges
              </button>
            </a>
          </li>
        </ul>

        <div class="sm:hidden block my-10">
          <div
            class="!bg-no-repeat !bg-cover !bg-center p-3 rounded-md text-[var(--screen-bg)]"
            style="background: url(/img/profile-card-img.png)"
          >
            <div class="flex items-center justify-center gap-3">
              <img src="/img/icon/ic-cactus.svg" alt="Cactus Icon" />
              <img src="/img/icon/ic-tree.svg" alt="Tree Icon" />
            </div>

            <div class="text-center my-16">
              <h4 class="text-3xl font-semibold text-center">Pack Name</h4>
              <p>11 to 15 April / 1760â‚¬</p>
            </div>

            <button
              type="button"
              class="border border-[var(--screen-bg)] text-[var(--light-bg-color)] rounded-md h-12 px-1.5 w-full cursor-pointer md:col-span-2"
            >
              Know More
            </button>
          </div>
        </div>

        <div
          class="grid lg:grid-cols-4 md:grid-cols-3 sm:grid-cols-2 gap-6 sm:mt-20 mt-10"
          id="badgesGrid"
        >
          <!-- Badges will be dynamically inserted here -->
        </div>
      </div>
      <!-- Profile Settings Section End -->
    </main>

    <!-- Custom JS Files -->
    <script src="/js/views/HeaderView.js" type="module"></script>
    <script src="/js/views/profile/ProfileBadgesView.js" type="module"></script>
    <script src="/js/views/FooterView.js" type="module"></script>
  </body>
</html>
