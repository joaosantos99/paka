<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon Icon -->
    <link rel="icon" href="../../img/favicon.svg" />
    <!-- Custom CSS File -->
    <link rel="stylesheet" href="../../css/style.css" />
    <!-- Tailwind CSS CDN File -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>PAKA - Profile Settings</title>
  </head>
  <body>
    <main>
      <!-- Profile Settings Section Start -->
      <div class="relative overflow-x-hidden">
        <section class="max-w-7xl px-4 mx-auto">
          <div class="mt-8 flex justify-between items-center flex-col">
            <div class="text-center">
              <img
                src="/img/user-profile.svg"
                alt="User Profile"
                class="mx-auto"
              />
              <h4 id="profileName" class="text-5xl font-semibold"></h4>
              <h3 id="profileEmail" class="text-lg"></h3>
            </div>

            <div
              id="badgesIcons"
              class="p-4 rounded-xl bg-[var(--light-bg-color)] lg:flex hidden items-center gap-4 mt-10"
            ></div>
            </div>
          </div>
        </section>
      </div>

      <div class="max-w-7xl px-4 mx-auto mb-20">
        <ul
          class="sm:flex hidden gap-2 justify-center mt-16 mb-12 overflow-x-auto w-full"
        >
          <li>
            <a href="/html/profile/settings.html">
              <button
                type="button"
                data-tab="settings"
                class="border border-[var(--secondary-color)] py-2 px-8 rounded-md rounded-e-none cursor-pointer bg-[var(--secondary-color)] text-white font-medium w-36"
              >
                Settings
              </button>
            </a>
          </li>

          <li>
            <a href="/html/profile/reservation.html">
              <button
                type="button"
                data-tab="reservations"
                class="border border-[var(--primary-color)] py-2 px-8 cursor-pointer font-medium w-36"
              >
                Reservations
              </button>
            </a>
          </li>

          <li>
            <a href="/html/profile/badges.html">
              <button
                type="button"
                data-tab="badges"
                class="border border-[var(--primary-color)] py-2 px-8 cursor-pointer font-medium rounded-e-md w-36"
              >
                Badges
              </button>
            </a>
          </li>
        </ul>

        <div class="sm:w-96 w-full mx-auto">
          <form id="profileForm">
            <input
              type="text"
              name="fname"
              id="fname"
              class="border rounded-md h-12 p-3.5 focus-within:outline-0 text-sm w-full"
              placeholder="Full Name"
            />

            <input
              type="email"
              name="email"
              id="email"
              class="border rounded-md h-12 p-3.5 focus-within:outline-0 text-sm w-full mt-2"
              placeholder="Email"
            />

            <input
              type="password"
              name="password"
              id="password"
              class="border rounded-md h-12 p-3.5 focus-within:outline-0 text-sm my-2 w-full"
              placeholder="Password"
            />

            <button
              type="submit"
              class="bg-[var(--secondary-color)] text-white rounded-md h-12 px-10 mt-2 w-full cursor-pointer"
            >
              Update
            </button>
          </form>
        </div>
      </div>
      <!-- Profile Settings Section End -->
    </main>

    <!-- Custom JS Files -->
    <script src="/js/views/HeaderView.js" type="module"></script>
    <script
      src="/js/views/profile/ProfileSettingsView.js"
      type="module"
    ></script>
    <script src="/js/views/FooterView.js" type="module"></script>
  </body>
</html>
