<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --color-off-white: #f3f0ec;
        --color-off-black: #262626;
        --color-brand-orange: #dc7d4a;
        --color-beje: #eae5dc;
      }
    </style>
    <link rel="stylesheet" href="/css/style.css" />
    <title>PAKA - Category</title>
  </head>
  <body class="bg-[var(--screen-bg)]">
    <main>
      <!-- Header + Search Section Start -->
      <div
        id="categoryHero"
        class="sm:min-h-96 !bg-no-repeat !bg-cover !bg-center"
      >
        <div id="lightHeaderContainer"></div>
        <div class="text-[var(--screen-bg)] text-center sm:my-16 mt-16">
          <img
            id="categoryIcon"
            alt="Category icon"
            width="82"
            class="mx-auto mb-4"
          />
          <h1 id="categoryName" class="font-semibold text-4xl"></h1>
        </div>

        <!-- Search Filter Section Start -->
        <section
          class="max-w-7xl px-4 mx-auto sm:translate-y-10 translate-y-40 relative z-999"
        >
          <div class="bg-[var(--light-bg-color)] p-4 rounded-md">
            <form class="grid sm:grid-cols-12 md:gap-6 gap-2" id="searchForm">
              <div class="sm:col-span-10">
                <div class="grid sm:grid-cols-4 md:gap-6 gap-2">
                  <input
                    id="departure"
                    type="text"
                    name="departure"
                    id="departure"
                    class="border rounded-md h-12 p-3.5 focus-within:outline-0 text-sm w-full bg-[var(--screen-bg)]"
                    placeholder="Departure"
                  />
                  <div
                    class="border rounded-md h-12 bg-[var(--screen-bg)] flex items-center justify-between"
                  >
                    <div class="w-1/2">
                      <input
                        id="departingDate"
                        type="date"
                        name="departingDate"
                        id="departingDate"
                        class="h-full p-3.5 focus-within:outline-0 text-sm w-full bg-transparent border-0"
                        placeholder="Start Date"
                      />
                    </div>
                    <div class="h-8 w-[1px] bg-gray-500"></div>
                    <div class="w-1/2">
                      <input
                        id="returningDate"
                        type="date"
                        name="returningDate"
                        id="returningDate"
                        class="h-full p-3.5 focus-within:outline-0 text-sm w-full bg-transparent border-0"
                        placeholder="End Date"
                      />
                    </div>
                  </div>
                  <input
                    id="numberOfPeople"
                    type="number"
                    name="numberOfPeople"
                    id="numberOfPeople"
                    class="border rounded-md h-12 p-3.5 focus-within:outline-0 text-sm w-full bg-[var(--screen-bg)]"
                    placeholder="1 Person"
                  />
                  <select
                    name="category"
                    id="category"
                    class="border rounded-md h-12 p-3.5 focus-within:outline-0 text-sm w-full bg-[var(--screen-bg)]"
                  ></select>
                </div>
              </div>
              <div class="sm:col-span-2">
                <button
                  type="submit"
                  class="bg-[var(--secondary-color)] text-white rounded-md h-12 px-2.5 w-full cursor-pointer"
                >
                  Search
                </button>
              </div>
            </form>
          </div>
        </section>
        <!-- Search Filter Section End -->
      </div>
      <!-- Header + Search Section End -->

      <!-- Filter + Cards Section Start -->
      <section class="relative">
        <div class="max-w-7xl px-4 mx-auto sm:py-20 pt-52 pb-20">
          <div class="grid md:grid-cols-12 gap-6 items-start">
            <!-- Filter Section -->
            <div
              class="lg:col-span-3 md:col-span-4 p-4 rounded-md bg-[var(--light-bg-color)] md:block hidden"
            >
              <h6 class="text-lg font-semibold">Filter by:</h6>
              <div class="mt-3">
                <label for="stops" class="font-medium cursor-pointer"
                  >Stops</label
                >
                <input
                  id="stops"
                  type="text"
                  name="stops"
                  id="stops"
                  class="border rounded-md h-12 p-3.5 focus-within:outline-0 text-sm w-full bg-[var(--screen-bg)] mt-1.5"
                  placeholder="0"
                />
              </div>
              <div class="mt-3">
                <label for="min" class="font-medium cursor-pointer"
                  >Budget</label
                >
                <div class="flex items-center gap-2">
                  <input
                    id="min"
                    type="text"
                    name="min"
                    id="min"
                    class="border rounded-md h-12 p-3.5 focus-within:outline-0 text-sm w-full bg-[var(--screen-bg)] mt-1.5"
                    placeholder="0"
                  />
                  <span>-</span>
                  <input
                    id="max"
                    type="text"
                    name="max"
                    id="max"
                    class="border rounded-md h-12 p-3.5 focus-within:outline-0 text-sm w-full bg-[var(--screen-bg)] mt-1.5"
                    placeholder="10000+"
                  />
                </div>
              </div>
              <div class="mt-3">
                <label for="continent" class="font-medium cursor-pointer"
                  >Continent</label
                >
                <select
                  name="continent"
                  id="continent"
                  class="border rounded-md h-12 p-3.5 focus-within:outline-0 text-sm w-full bg-[var(--screen-bg)] mt-1.5"
                >
                  <option value="all" selected>All</option>
                  <option value="Europe">Europe</option>
                  <option value="Asia">Asia</option>
                  <option value="North America">North America</option>
                  <option value="South America">South America</option>
                  <option value="Africa">Africa</option>
                  <option value="Oceania">Oceania</option>
                  <option value="Antarctica">Antarctica</option>
                </select>
              </div>
              <div class="mt-3">
                <label for="difficulty" class="font-medium cursor-pointer"
                  >Difficulty</label
                >
                <select
                  name="difficulty"
                  id="difficulty"
                  class="border rounded-md h-12 p-3.5 focus-within:outline-0 text-sm w-full bg-[var(--screen-bg)] mt-1.5"
                >
                  <option value="all">All</option>
                  <option value="easy">Easy</option>
                  <option value="medium">Medium</option>
                  <option value="hard">Hard</option>
                </select>
              </div>
            </div>

            <!-- Cards Section -->
            <div class="lg:col-span-9 md:col-span-8">
              <div
                class="grid lg:grid-cols-3 sm:grid-cols-2 gap-6"
                id="packCards"
              >
                <!-- Pack cards will be dynamically inserted here -->
              </div>
            </div>
          </div>
          <img
            id="categoryIconBottom"
            alt="Category icon"
            class="absolute bottom-0 left-0 -z-10 contrast-80 w-100"
          />
        </div>
      </section>
      <!-- Filter + Cards Section End -->
    </main>
    <script src="/js/init.js" type="module"></script>
    <script src="/js/views/HeaderView.js" type="module"></script>
    <script src="/js/views/CategoryView.js" type="module"></script>
    <script src="/js/views/FooterView.js" type="module"></script>
  </body>
</html>
