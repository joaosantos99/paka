<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --color-off-white: #f3f0ec;
        --color-off-black: #262626;
        --color-brand-orange: #dc7d4a;
        --color-beje: #eae5dc;
      }
    </style>
    <link rel="stylesheet" href="/css/style.css" />
    <title>PAKA - Sign Up</title>
  </head>
  <body class="bg-[var(--screen-bg)]">
    <main>
      <section>
        <div class="grid md:grid-cols-2 login-hero">
          <div class="flex justify-center items-center px-4">
            <div class="sm:w-96 w-full mx-auto">
              <h4 class="text-3xl font-semibold text-center mb-4">Sign Up</h4>
              <form>
                <input
                  type="text"
                  name="fname"
                  id="fname"
                  class="border rounded-md h-12 p-3.5 focus-within:outline-0 text-sm w-full"
                  placeholder="Full Name"
                />

                <input
                  type="email"
                  name="email"
                  id="email"
                  class="border rounded-md h-12 p-3.5 focus-within:outline-0 text-sm w-full mt-2"
                  placeholder="Email"
                />

                <div class="relative">
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="border rounded-md h-12 p-3.5 focus-within:outline-0 text-sm mt-2 w-full pe-10"
                    placeholder="Password"
                  />
                  <div
                    class="absolute top-6 right-4 bg-[var(--screen-bg)] cursor-pointer toggle-password"
                  >
                    <img
                      src="/img/icon/ic-eye-closed.svg"
                      alt="Show Password"
                    />
                  </div>
                </div>

                <div class="relative">
                  <input
                    type="password"
                    name="confirmPassword"
                    id="confirmPassword"
                    class="border rounded-md h-12 p-3.5 focus-within:outline-0 text-sm mt-2 w-full pe-10"
                    placeholder="Confirm Password"
                  />
                  <div
                    class="absolute top-6 right-4 bg-[var(--screen-bg)] cursor-pointer toggle-password"
                  >
                    <img
                      src="/img/icon/ic-eye-closed.svg"
                      alt="Show Password"
                    />
                  </div>
                </div>

                <button
                  type="submit"
                  class="bg-[var(--secondary-color)] text-white rounded-md h-12 px-10 my-4 w-full cursor-pointer"
                >
                  Create Account
                </button>

                <div class="text-sm text-center">
                  Already have an account?
                  <a
                    href="/html/login.html"
                    class="font-medium text-[var(--secondary-color)]"
                  >
                    Login
                  </a>
                </div>
              </form>
            </div>
          </div>

          <div
            class="!bg-no-repeat !bg-cover !bg-center md:flex items-center justify-center hidden"
            style="background: url(/img/login-hero-bg.png)"
          >
            <h1
              class="xl:text-6xl text-5xl text-white font-semibold w-2/3 mx-auto"
            >
              Adventure awaits those willing to wander.
            </h1>
          </div>
        </div>
      </section>
    </main>
    <script src="/js/init.js" type="module"></script>
    <script src="/js/views/HeaderView.js" type="module"></script>
    <script src="/js/views/SignUpView.js" type="module"></script>
  </body>
</html>
