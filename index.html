<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon Icon -->
    <link rel="icon" href="img/favicon.svg" />
    <!-- Custom CSS File -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Tailwind CSS CDN File -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --color-off-white: #f3f0ec;
        --color-off-black: #262626;
        --color-brand-orange: #dc7d4a;
        --color-beje: #eae5dc;
      }
    </style>
    <title>PAKA</title>
  </head>
  <body class="bg-off-white">
    <main id="app">
      <!-- Header + Search Section Start -->
      <div
        class="sm:min-h-[750px] !bg-no-repeat !bg-cover !bg-center"
        style="background: url(../img/home-hero-bg.png)"
      >
        <div id="lightHeaderContainer"></div>

        <!-- Search Filter Section Start -->
        <section
          class="relative z-10 max-w-7xl px-4 mx-auto sm:mt-[450px] mt-40 sm:translate-y-0 translate-y-40"
        >
          <h4 class="text-3xl font-semibold text-[var(--screen-bg)] mb-3">
            Search for your next adventure!
          </h4>

          <div class="bg-[var(--light-bg-color)] p-4 rounded-md">
            <form class="grid sm:grid-cols-12 md:gap-6 gap-2">
              <div class="sm:col-span-10">
                <div class="grid sm:grid-cols-4 md:gap-6 gap-2">
                  <input
                    type="text"
                    name="departure"
                    id="departure"
                    class="border rounded-md h-12 p-3.5 focus-within:outline-0 text-sm w-full bg-[var(--screen-bg)]"
                    placeholder="Departure"
                  />
                  <div
                    class="border rounded-md h-12 bg-[var(--screen-bg)] flex items-center justify-between"
                  >
                    <div class="w-1/2">
                      <input
                        type="date"
                        name="departingDate"
                        id="departingDate"
                        class="h-full p-3.5 focus-within:outline-0 text-sm w-full bg-transparent border-0"
                        placeholder="Start Date"
                      />
                    </div>
                    <div class="h-8 w-[1px] bg-gray-500"></div>
                    <div class="w-1/2">
                      <input
                        type="date"
                        name="returningDate"
                        id="returningDate"
                        class="h-full p-3.5 focus-within:outline-0 text-sm w-full bg-transparent border-0"
                        placeholder="End Date"
                      />
                    </div>
                  </div>
                  <input
                    type="number"
                    name="numberOfPeople"
                    id="numberOfPeople"
                    class="border rounded-md h-12 p-3.5 focus-within:outline-0 text-sm w-full bg-[var(--screen-bg)]"
                    placeholder="1 Person"
                  />
                  <select
                    name="category"
                    id="category"
                    class="border rounded-md h-12 p-3.5 focus-within:outline-0 text-sm w-full bg-[var(--screen-bg)]"
                  >
                    <option value="all">All Categories</option>
                  </select>
                </div>
              </div>

              <div class="sm:col-span-2">
                <button
                  type="submit"
                  class="bg-[var(--secondary-color)] text-white rounded-md h-12 px-2.5 w-full cursor-pointer"
                >
                  Search
                </button>
              </div>
            </form>
          </div>
        </section>
        <!-- Search Filter Section End -->
      </div>
      <!-- Header + Search Section End -->

      <!-- Adventure Section Start -->
      <div class="relative">
        <section class="max-w-7xl px-4 mx-auto sm:pt-24 pt-52 pb-24">
          <h3
            class="md:text-5xl text-4xl font-semibold mb-4 uppercase md:leading-14 md:w-9/12 z-10 relative"
          >
            Fuel your wanderlust and embark on unforgettable
            <span class="text-[var(--secondary-color)]">adventures.</span>
          </h3>
          <img
            src="../img/mountain-img.png"
            alt="Mountain Img"
            class="absolute right-0 bottom-0"
          />
        </section>
      </div>
      <!-- Adventure Section End -->

      <!-- Featured Categories Section Start -->
      <section
        id="featuredCategoriesSection"
        class="bg-[var(--light-bg-color)] py-12"
      ></section>
      <!-- Featured Categories Section End -->

      <!-- Featured Packs Section Start -->
      <section id="featuredPacksSection" class="py-12"></section>
      <!-- Featured Packs Section End -->
    </main>
    <script src="js/init.js" type="module"></script>
    <script src="js/views/HeaderView.js" type="module"></script>
    <script src="js/views/HomeView.js" type="module"></script>
    <script src="/js/views/FooterView.js" type="module"></script>
  </body>
</html>
